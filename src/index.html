<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div class="app">
      <div class="app__row1">
        <input type="number" class="app__input" min="3" max="20" value="3" />
        <input type="number" class="app__input2" min="3" max="20" value="3" />
        <button class="app__button2" value="start1">start</button>
      </div>
      <div class="app__row3">
        <input
          id="range"
          type="range"
          list="tickmarks"
          name="volume"
          min="1"
          max="10"
        />
        <datalist id="tickmarks">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>

        <label id="label" for="range"></label>
      </div>
      <div class="app__row2">
        <table>
          <tr class="table__tr">
            <td class="table__td"></td>
            <td class="table__td"></td>
            <td class="table__td"></td>
          </tr>
          <tr class="table__tr">
            <td class="table__td"></td>
            <td class="table__td"></td>
            <td class="table__td"></td>
          </tr>
          <tr class="table__tr">
            <td class="table__td"></td>
            <td class="table__td"></td>
            <td class="table__td"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
